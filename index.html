<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contct Me</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <div class="container">
        <form onsubmit="sendEmail(); reset();return false">
            <h3>My First Login Form</h3>
            <input type="text" id="name" placeholder="Please Enter Your Name" required>
            <input type="email" id="email" placeholder="Please Enter Your Email" required>
            <input type="text" id="phone" placeholder="Please Enter Your Phone Number" required>
            <textarea id="message" rows="4"  placeholder="How Can We Help You?"></textarea>
            <button type="submit">Submit</button>

        </form>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail(){
            Email.send({
                // secureToken:"7440f76b-6566-4dc0-a20d-18393ab6f3f6",
                    Host : "smtp.gmail.com",
                    Subject : "New Contact Form Created",
                    Body : "And this is the body"
                }).then(
                message => alert(message)
                );
        }
    </script>
</body>
</html>
